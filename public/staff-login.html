<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Staff Login – PLGA Bone Graft Portal</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-card">
        <h1 class="auth-title">Staff Portal Login</h1>
        <p class="auth-subtitle">
          Restricted area for project research assistants and team members.
        </p>

        <div id="error" class="auth-error" style="display: none;"></div>

        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input
            class="form-input"
            type="text"
            id="username"
            placeholder="staff"
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            class="form-input"
            type="password"
            id="password"
            placeholder="••••••••"
            autocomplete="current-password"
          />
        </div>

        <button id="loginBtn" class="btn-small btn-primary" style="width: 100%;">
          Login
        </button>

        <p class="auth-footer">
          After successful login, you will be redirected to the staff dashboard
          where the project calendar and activity log will be available.
        </p>
      </div>
    </div>

    <script>
      document.getElementById("loginBtn").addEventListener("click", async () => {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorEl = document.getElementById("error");
        errorEl.style.display = "none";

        if (!username || !password) {
          errorEl.textContent = "Please enter both username and password.";
          errorEl.style.display = "block";
          return;
        }

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          });

          const data = await res.json();

          if (!res.ok || !data.success) {
            errorEl.textContent = data.message || "Login failed.";
            errorEl.style.display = "block";
            return;
          }

          // For now, simple redirect. Later we can add proper auth tokens.
          window.location.href = "/staff-dashboard.html";
        } catch (err) {
          errorEl.textContent = "Unable to connect to server.";
          errorEl.style.display = "block";
          console.error(err);
        }
      });

      // Allow Enter key to submit
      document
        .getElementById("password")
        .addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            document.getElementById("loginBtn").click();
          }
        });
    </script>
  </body>
</html>
